  <mat-card class="person-table">
      <mat-card-title class="person-table__header">
        <h5 class="person-table__title">Lista</h5>

        <button mat-icon-button (click)="openDialog(null)">
          <mat-icon>control_point</mat-icon>
        </button>
      </mat-card-title>
    
      <mat-card-content >
        <mat-tab-group mat-align-tabs="start" (selectedTabChange)="tabChangedEvent($event)" #tabGroup>
            <mat-tab label="Ativos">
              <table class="person-table__table">
                <thead>
                    <tr>
                        <th class="person-table__table-row-title">NOME</th>
                        <th class="person-table__table-row-title">CELULAR</th>
                        <th class="person-table__table-row-title">TIPO PESSOA</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of dataSource" (click)="openDialog(item)" class="person-table__row">
                        <td class="person-table__cell">{{item.name}}</td>
                        <td class="person-table__cell">{{item.cellPhone | mask: '(00) 0 0000-0000'}}</td>
                        <td class="person-table__cell">{{item.personType == 'M' ? 'MOTORISTA' : 'TÉCNICA'}}</td>
                    </tr>
                </tbody>
              </table>
            </mat-tab>
            <mat-tab label="Inativos" >
              <table class="person-table__table">
                <thead>
                    <tr>
                        <th class="person-table__table-row-title">NOME</th>
                        <th class="person-table__table-row-title">CELULAR</th>
                        <th class="person-table__table-row-title">TIPO PESSOA</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of dataSource" (click)="openDialog(item)" class="person-table__row">
                        <td class="person-table__cell">{{item.name}}</td>
                        <td class="person-table__cell">{{item.cellPhone | mask: '(00) 0 0000-0000'}}</td>
                        <td class="person-table__cell">{{item.personType == 'M' ? 'MOTORISTA' : 'TÉCNICA'}}</td>
                    </tr>
                </tbody>
              </table>
            </mat-tab>
            
          </mat-tab-group>
        
      </mat-card-content>
    </mat-card>
