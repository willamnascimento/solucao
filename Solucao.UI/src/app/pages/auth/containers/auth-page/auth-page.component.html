<div *ngIf="spinnerService.visibility | async" class="spinner-container">
  <mat-spinner style="top: 50%; left: 50%; "></mat-spinner>
</div>
<div class="auth-page">
  <div class="auth-page__content-block">
    <div class="auth-page__content-wrapper">
      <mat-tab-group class="auth-page__group">
        <mat-tab label="Login">
          <h4 class="auth-page__group-title">Bem vindo, Usuário</h4>

          <div class="auth-page__border-wrapper">
            <div class="auth-page__border-line"></div>
            <p class="auth-page__border-title">or</p>
            <div class="auth-page__border-line"></div>
          </div>

          <app-login-form (sendLoginForm)="sendLoginForm()"></app-login-form>

        </mat-tab>
        <mat-tab label="Novo Usuário">
          <h4 class="auth-page__group-title">Bem vindo!</h4>
          <p class="auth-page__group-sub-title">Crie sua conta</p>

          <app-sign-form (sendSignForm)="sendSignForm()"></app-sign-form>

          <div class="auth-page__border-wrapper">
            <div class="auth-page__border-line"></div>
            <div class="auth-page__border-line"></div>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
  <div class="auth-page__logo">
    <div class="auth-page__logo-wrapper">
      <img class="auth-page__logo-img" src="./assets/logo.png" alt="logo">
      <h6 class="auth-page__logo-title">Agenda - Solução Laser</h6>
    </div>
  </div>
</div>
